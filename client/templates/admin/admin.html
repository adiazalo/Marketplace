<template name="admin">
  <div class="col-sm-6">
    <h2 class="heading">Product Administration</h2>
    <div class="form-group">
      <label class="control-label">Product Name</label>
      <input id="productname" type="type" class="form-control input-sm"/>
    </div>
    <div class="form-group">
      <label class="control-label">Category</label>
      <!--<input id="category" type="type" class="form-control input-sm"/>-->
      <select name="category" id="category" class="form-control">
        {{#each categories}}
        <option value="{{_id)}}">{{name}}</option>
       {{/each}}
      </select>
    </div>
    <div class="form-group">
      <label class="control-label">Description</label>
      <input id="description" type="type" class="form-control input-sm"/>
    </div>
    <div class="form-group">
      <label class="control-label">Price</label>
      <input id="price" type="type" class="form-control input-sm"/>
    </div>
    <div class="form-group">
      <label class="control-label">Rating</label>
      <input id="rating" type="type" class="form-control input-sm"/>
    </div>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"></div>
        <div class="control-group">
          <label class="control label"></label>
          <div class="controls">
            <button class="btn btn-info btn-md addProduct">
              <i class="fa fa-database"></i>
              Add Product
            </button>
          </div>
        </div>
    </div>
    <div class="col-sm-4"></div>
  </div>
  
  
  
    <div class="col-md-6">
      <table class="table table-striped table-bordered table-responsive table-hover">
        <thead>
        <tr class="succes">
          <th>Product Name</th>
          <th>Price</th>
          <th>Category</th>
          <th>Remove</th>
        </tr>
        </thead>
        <tbody>
        {{#each products}}
        <tr>
          <td>Apple Crisp</td>
          <td>$12.99</td>
          <td>Fruity</td>
          <td><i class="fa fa-trash alert-danger"></i></td>
        </tr>
        {{/each}}
        </tbody>
      </table>
  </div>
</template>
